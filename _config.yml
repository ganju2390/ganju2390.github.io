# Reading Files
# 读取文件
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding: "utf-8"
           # UTF-8编码
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
              # Markdown扩展名


# Conversion
# 转换
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
                   # 摘录分隔符
incremental: false
             # 增量


# Markdown Processing
# Markdown处理
kramdown:
  input: GFM
         # GitHub风格Markdown
  hard_wrap: false
             # 硬换行
  auto_ids: true
            # 自动ID
  footnote_nr: 1
              # 脚注编号
  entity_output: as_char
                # 实体输出为字符
  toc_levels: 1..6
              # 目录级别
  smart_quotes: lsquo,rsquo,ldquo,rdquo
                # 智能引号
  enable_coderay: false
                 # 启用代码射线


# These settings control the types of collections used by the template
# 这些设置控制模板使用的集合类型
collections:
  teaching:
    output: true
           # 输出
    permalink: /:collection/:path/
              # 永久链接
  publications:
    output: true
           # 输出
    permalink: /:collection/:path/
              # 永久链接
  portfolio:
    output: true
           # 输出
    permalink: /:collection/:path/
              # 永久链接
  talks:
    output: true
           # 输出
    permalink: /:collection/:path/
              # 永久链接


# These settings control how pages and collections are included in the site
# 这些设置控制页面和集合如何包含在网站中
defaults:
  # _posts
  # 文章
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  # 页面
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # _teaching
  # 教学
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  # _publications
  # 出版物
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  # _portfolio
  # 作品集
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true
      comment: true
  # _talks
  # 讲座
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true
      share: true


# Sass/SCSS
# Sass/SCSS样式表
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style
                    # 压缩


# Outputting
# 输出
permalink: /:categories/:title/
           # 永久链接
# paginate: 5 # amount of posts to show
# 分页：5 # 显示的文章数量
# paginate_path: /page:num/
timezone: Etc/UTC # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
                   # 时区


# Plugins
# 插件
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# Mimic GitHub Pages with --safe
# 用 --safe 模拟 GitHub Pages
whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji


# Archives
# 档案
#  Type
#  类型
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - 用 Liquid 构建的 GitHub Pages 兼容存档页面 ~> type: liquid（默认）
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  - Jekyll Archives 插件存档页面 ~> type: jekyll-archives
#  Path (examples)
#  路径（例子）
#  - Archive page should exist at path when using Liquid method or you can
#  - 使用 Liquid 方法时，存档页面应存在于路径中，或者您可以
#    expect broken links (especially with breadcrumbs enabled)
#    期望损坏的链接（特别是启用面包屑时）
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path/my-awesome-category/index.html ~> path: /
category_archive:
  type: liquid
       # 液体
  path: /categories/
        # 路径
tag_archive:
  type: liquid
       # 液体
  path: /tags/
        # 路径
